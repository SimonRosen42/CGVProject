<!doctype html>
<html lang="en">
	<head>
		<title>Game</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel = "stylesheet" href="style.css">
		<style type="text/css">
			html, body {
				width:100%;
				height:100%;
				font-family:Arial, Helvetica, sans-serif;
				margin:0;
				padding:0;
				overflow:hidden;
			}

		</style>
	</head>

	<body>
		<div id="game"></div>
		<div class="player-1" > 
			<p class="health-box">Health</p>
			<p>Ammo</p>
			<p>Score</p>
		</div>
		<div class="player-2" > 
			<p class="health-box">Health</p>
			<p>Ammo</p>
			<p>Score</p>
		</div>
		<div class="player-3" > 
			<p class="health-box">Health</p>
			<p>Ammo</p>
			<p>Score</p>
		</div>
		<div class="player-4" > 
			<p class="health-box">Health</p>
			<p>Ammo</p>
			<p>Score</p>
		</div>
		<div id="infobox-intro" class="infobox">
			<h2>Welcome to the alpha of the twinstick shooter</h2>
			<p>You can control the player by using the controller</p>
			<p>Press X to start</p>
		</div>

		<script src="js/libs/stats.min.js"></script>
		<script src="js/libs/detector.js"></script>
		<script src="js/libs/three.js"></script>
		<script src="js/libs/cannon.js"></script>
		<script src="js/libs/GLTFLoader.js"></script>

		<script src="js/game/game.static.js"></script>
		<script src="js/game/game.three.js"></script>
		<script src="js/game/game.cannon.js"></script>
		<script src="js/game/game.events.js"></script>
		<script src="js/game/game.helpers.js"></script>
		<script src="js/game/game.ui.js"></script>
		<script src="js/game/game.controllerHandler.js"></script>
		<script src="js/game/game.core.js"></script>
		<script src="js/game/game.models.js"></script>
		<script src="js/game/game.playerHandler.js"></script>
		<script src="js/game/game.enemyHandler.js"></script>

		<script>
			if (!Detector.webgl) {
				Detector.addGetWebGLMessage();
			} else {
				window.gameInstance = window.game.core();
				window.gameInstance.init({
					container: document.querySelector("#game"),
					//clearColour: window.game.static.black,
					//fov: 45,
					//near: 1,
					//far: 15000
				});
			}

			// STATS VIA MONKEY PATCH
			(function() {
				var gameLoop = window.gameInstance.loop;
				var stats = new Stats();

				stats.domElement.style.position = "absolute";
				stats.domElement.style.left = "0px";
				stats.domElement.style.top = "0px";

				document.body.appendChild( stats.domElement );

				window.gameInstance.loop = function() {
					stats.begin();
					gameLoop();
					stats.end();
				}
			})();
		</script>
	</body>
</html>
